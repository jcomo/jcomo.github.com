---
layout: default
---

<div class="home">
  <h2 class="brand">Posts</h2>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p class="post-preview">{{ post.content | strip_html | truncatewords: 40 }}</p>
      </li>
    {% endfor %}
  </ul>

</div>

<div class="sidebar">
  <div id="github">
    <h2 class="brand">Repos</h2>
    <ul id="repos" class="posts">
      <li class="repo">
          <span class="post-date">Loading...</span>
      </li>
    </ul>
  </div>
</div>
