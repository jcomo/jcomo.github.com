---
layout: base
title: Jonathan Como
---

<body id="home">

	<header>
		<h1>Jonathan Como</h1>
		<p>Processing the world one byte stream at a time.</p>
	</header>
		
	<div class="posts">
		<h2>posts</h2>

		{% for post in site.posts %}
		<article>
			<p>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</p>
			<time>{{ post.date | date: "%B %d" }}</time>
		</article>
		{% endfor %}
	</div>

	<div class="repos">
		<h2>repos</h2>
		<!-- AJAX to fill in repos -->
	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.js"></script>
	<script src="/js/githubWidget.js"></script>
	
</body>
